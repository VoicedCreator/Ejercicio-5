        <script>
            // Operadores de comparacion // FALSO // VERDADERO   //true // false
            // Igual a   ==
            // Diferente que    !=
            // Mayor que
            // Menor que
            // Mayor o igual que
            // Menor o igual que


            var num1 = 100;
            var num2 = 50;
            var num3 = 99;
            var texto1 = "abc";
            var texto2 = "xyz";

            console.log(num1 == num2) // false
            console.log(num1 + num2 > 100) // true  (150 > 100) 
            console.log(num2 * 2 <= 500) // true  (100 <= 500)
            console.log(num3 + 1 <= 100) // true  (100 <= 100)
            console.log(num3 + 1 >= 100) // true  (100 >= 100)
            console.log(texto1 != texto2) // true
            console.log(texto1 == texto2) // false
            console.log(texto1 + texto2 == "xyzabc") // false 
            console.log(texto1 + texto2 == "abcxyz") // true 
            console.log(texto1 + texto2 + texto1 == "abcxyzabc") // true


            // Operadores logicos
            // AND "Y"  // &&
            // OR "O"  // ||

            console.log(numero2 * 2 <= 50 || textoUno != textoDos ); // true


        </script>
